<script> 
    function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}

var divv = document.querySelector(".main");

fetch(
  "https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=WedzrLgud8n3kGMRbsuc8WkzhQlECeBmAmvMKpSP")
  .then((response)=> {return response.json()})
  .then((data)=> {

    for(let i in data["photos"]){
        var imgg = document.createElement("img");
        imgg.setAttribute("src", data["photos"][i]["img_src"]);
        divv.appendChild(imgg);
    }
  });
</script>
