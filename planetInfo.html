   <script>
  function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}


fetch('https://api.sheety.co/9b2f3265bfab9b1d63943bc3e9db0b59/planetInfo/sheet1')
       .then((response) => response.json())
       .then((data) => {
         const gallery = document.querySelector('.gallery');


         data.sheet1.forEach((star) => {
           const item = document.createElement('div');
           item.classList.add('item');

           const pic = document.createElement('img');
           pic.src = star.planetImage;


           const img = document.createElement('h1');
           img.src = star.image;
           img.alt = star.name;

           const name = document.createElement('h2');
           name.textContent = star.planetName;

           const info = document.createElement('p');
           info.textContent = `Planet Diameter: ${star.planetDiameter}`;

           const meaning = document.createElement('p')
           meaning.textContent = `Distance From Sun: ${star.distanceFromSun}`;


           const appMag = document.createElement('p')
           appMag.textContent = `Orbital Period: ${star.orbitalPeriod}`;
          
           const abMag = document.createElement('p')
           abMag.textContent = `Orbital Speed: ${star.orbitalSpeed}`;


           item.appendChild(img);
           item.appendChild(name);
           item.appendChild(pic);
           item.appendChild(info);
           item.appendChild(meaning);
           item.appendChild(appMag);
           item.appendChild(abMag);
          
           gallery.appendChild(item);
         });
       })
       .catch((error) => console.log(error));
   </script>
